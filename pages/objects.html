<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объекты</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <main>
<div class="content-wrapper">
    <div class="container-fluid p-4">
        <div id="objectsPage">
            <div class="main-container">
                <div class="page-header">
                    <h1><i class="bi bi-building me-2"></i>Объекты</h1>
                </div>

                <div class="toolbar">
                    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-primary" id="newObjectBtn" onclick="showNewObjectModal()">
                                <i class="bi bi-plus-circle me-2"></i>Создать объект
                            </button>
                            <button class="btn btn-outline-danger" id="deleteSelectedBtn" onclick="deleteSelected()" disabled>
                                <i class="bi bi-trash me-2"></i>Удалить выбранные
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="50"></th>
                                    <th>ID</th>
                                    <th>Наименование</th>
                                    <th>Контрагент</th>
                                    <th>Адрес</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="objectsTable">
                                <!-- Данные будут загружены через JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Модальное окно создания объекта -->
            <div class="modal fade" id="newObjectModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Создать объект</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Наименование</label>
                                <input type="text" class="form-control" id="newName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Контрагент</label>
                                <select class="form-select" id="newCounterparty" required>
                                    <option value="">Выберите контрагента</option>
                                    <!-- Опции будут загружены через JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Адрес</label>
                                <input type="text" class="form-control" id="newAddress">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="button" class="btn btn-primary" onclick="createObject()">Создать</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Модальное окно редактирования объекта -->
            <div class="modal fade" id="editObjectModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Редактировать объект</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Наименование</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Контрагент</label>
                                <select class="form-select" id="editCounterparty" required>
                                    <option value="">Выберите контрагента</option>
                                    <!-- Опции будут загружены через JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Адрес</label>
                                <input type="text" class="form-control" id="editAddress">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="button" class="btn btn-primary" id="saveEditBtn" onclick="saveEdit()">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Модальное окно подтверждения удаления -->
            <div class="modal fade" id="deleteObjectModal" tabindex="-1">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Подтверждение удаления</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Вы уверены, что хотите удалить объект <strong id="deleteObjectId"></strong>?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn" onclick="confirmDelete()">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="toast-container position-fixed top-0 end-0 p-3"></div>
        </div>
    </div>
</div>
    </main>
    <!-- Исправленный и дополненный скрипт для orders.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="../js/sidebar-loader.js"></script>
<script src="../js/objects.js"></script>
</body>
</html>
